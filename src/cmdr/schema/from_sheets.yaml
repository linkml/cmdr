classes:
  Container:
    from_schema: TEMP
    slot_usage:
      investigations:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Investigation
      materials:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: MaterialEntity
      participations:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Participation
      processes:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Process
      subjects:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Subject
    slots:
    - materials
    - participations
    - processes
    - investigations
    - subjects
  Investigation:
    from_schema: TEMP
    slot_usage:
      id:
        identifier: true
        range: uriorcurie
      part_of:
        range: Investigation
    slots:
    - id
    - name
    - part_of
  MaterialEntity:
    aliases:
    - Substance
    - Specimen
    - Sample
    - Biospecimen
    - Biosample
    description: Physical entity that is an input our output of a process
    from_schema: TEMP
    slot_usage:
      id:
        identifier: true
        range: uriorcurie
      source:
        comments:
        - this is a shortcut. to be expanded later.
        range: Subject
      used_in:
        multivalued: true
        range: Investigation
    slots:
    - id
    - name
    - used_in
    - source
  MaterialProcessing:
    class_uri: OBI:0000094
    description: A planned process which results in physical changes in a specified
      input material
    from_schema: TEMP
    is_a: Process
    slot_usage:
      has_input:
        multivalued: true
        range: MaterialEntity
      has_output:
        multivalued: true
        range: MaterialEntity
    slots:
    - has_input
    - has_output
  Participation:
    from_schema: TEMP
    slot_usage:
      id:
        identifier: true
        range: uriorcurie
      includes:
        range: Subject
      involved_in:
        multivalued: true
        range: Investigation
    slots:
    - includes
    - id
    - name
    - involved_in
  Process:
    abstract: true
    from_schema: TEMP
    slot_usage:
      id:
        identifier: true
        range: uriorcurie
    slots:
    - id
  SpecimenCollectionProcess:
    aliases:
    - MaterialCollectionProcess
    class_uri: OBI:0000659
    description: A planned process with the objective of collecting a specimen
    from_schema: TEMP
    is_a: Process
    slot_usage:
      has_input:
        multivalued: true
        range: MaterialEntity
      has_output:
        multivalued: true
        range: MaterialEntity
    slots:
    - has_input
    - has_output
  Subject:
    aliases:
    - Site
    - Participant
    from_schema: TEMP
    slot_usage:
      id:
        identifier: true
        range: uriorcurie
    slots:
    - id
    - name
default_prefix: TEMP
default_range: string
id: TEMP
imports:
- linkml:types
name: TEMP
prefixes:
  OBI: http://purl.obolibrary.org/obo/OBI_
  RO: http://purl.obolibrary.org/obo/RO_
  TEMP: https://example.org/TEMP/
  cmdr: https://w3id.org/linkml/cmdr/
  linkml: https://w3id.org/linkml/
  omicsrus: https://example.org/omicsrus/
  sdo: http://schema.org/
  wikidata: http://www.wikidata.org/entity/
slots:
  has_input:
    from_schema: TEMP
  has_output:
    from_schema: TEMP
  id:
    from_schema: TEMP
  includes:
    from_schema: TEMP
  investigations:
    from_schema: TEMP
  involved_in:
    from_schema: TEMP
  materials:
    from_schema: TEMP
  name:
    from_schema: TEMP
  part_of:
    from_schema: TEMP
  participations:
    from_schema: TEMP
  processes:
    from_schema: TEMP
  source:
    from_schema: TEMP
  subjects:
    from_schema: TEMP
  used_in:
    from_schema: TEMP
subsets:
  potential_phi:
    from_schema: TEMP
  temporal_data:
    from_schema: TEMP
