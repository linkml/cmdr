id: https://w3id.org/linkml/cmdr
name: cmdr
title: cmdr
description: |-
  Core Model for Clinical Data Collection
license: MIT
see_also:
  - https://linkml.github.io/cmdr

prefixes:
  cmdr: https://w3id.org/linkml/cmdr/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
  OBI: http://purl.obolibrary.org/obo/OBI_
default_prefix: cmdr
default_range: string

imports:
  - linkml:types

classes:
# These classes have been examined by the new CMDR working group
  Entity:
    abstract: true
    description: The Entity class is the abstract parent class for all classes in the CMDR schema
    attributes:
      internal_id:
        identifier: true
        range: uriorcurie
        description: A 'logical' identifier within the system of record.
      global_id:
        range: uriorcurie
        description: The unique identifier for an entity
      name:
        range: string
        description: The name of the entity
      description:
        range: string
        description: A description of the entity
  Study:
    is_a: Entity
    aliases:
      - ResearchStudy
      - Investigation
      - Proposal
    description: General information about a Study
    see_also:
      - include:Study
    slot_usage:
      part_of:
        range: Study
      url:
        range: string

# These classes have not yet been examined by the new CMDR working group
  Container:
    from_schema: TEMP
    slot_usage:
      studies:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Study
      material_processings:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: MaterialProcessing
      materials:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: MaterialEntity
      participations:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Participation
      specimen_collection_processes:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: SpecimenCollectionProcess
      participants:
        inlined: true
        inlined_as_list: true
        multivalued: true
        range: Participant
    attributes:
      participants:
        description: A list of participants in the study
        range: Participant
        multivalued: true
    slots:
      - materials
      - participations
      - material_processings
      - specimen_collection_processes
      - studies
    tree_root: true
  DataObject:
    aliases:
      - File
      - Data
      - DataFile
    description: A DataFile Associated with a Participant or Study or MaterialEntity
    from_schema: TEMP
    see_also:
      - include:DataFile
  MaterialEntity:
    is_a: Entity
    aliases:
      - Substance
      - Specimen
      - Sample
      - Biospecimen
      - Biosample
    description: Physical entity that is an input our output of a process from a Participant
    from_schema: TEMP
    see_also:
      - include:Biospecimen
    slot_usage:
      concentration:
        range: Quantity
      source:
        comments:
          - this is a shortcut. to be expanded later.
        range: Participant
      used_in:
        multivalued: true
        range: Study
      volume:
        range: Quantity
    slots:
      - name
      - used_in
      - source
      - volume
      - concentration
  MaterialProcessing:
    class_uri: OBI:0000094
    description: A planned process which results in physical changes in a specified
      input material
    from_schema: TEMP
    is_a: Process
    slot_usage:
      has_input:
        multivalued: true
        range: MaterialEntity
      has_output:
        multivalued: true
        range: MaterialEntity
    slots:
      - has_input
      - has_output
  Participation:
    is_a: Entity
    description: Study participation information
    from_schema: TEMP
    see_also:
      - include:Participant
    slot_usage:
      includes:
        range: Participant
      involved_in:
        multivalued: true
        range: Study
    slots:
      - name
      - involved_in
      - includes
  Process:
    abstract: true
    description: A planned process resulting in a material or data
    from_schema: TEMP
    attributes:
      id:
        identifier: true
        range: uriorcurie
    slot_usage:
      has_input:
        multivalued: true
      has_output:
        multivalued: true
    slots:
      - name
      - has_input
      - has_output
  Quantity:
    from_schema: TEMP
    slot_usage:
      comparator:
        range: string
      has_numeric_value:
        range: float
      has_raw_value:
        range: string
      has_unit:
        range: string
    slots:
      - has_raw_value
      - has_numeric_value
      - has_unit
      - comparator
  SpecimenCollectionProcess:
    aliases:
      - MaterialCollectionProcess
    class_uri: OBI:0000659
    description: A planned process with the objective of collecting a specimen
    from_schema: TEMP
    is_a: Process
    slot_usage:
      has_input:
        multivalued: true
        range: Participant
      has_output:
        multivalued: true
        range: MaterialEntity
    slots:
      - has_input
      - has_output
  Participant:
    is_a: Entity
    aliases:
      - Site
      - Participant
    description: Demographic and clinical information about the participant
    from_schema: TEMP
    see_also:
      - include:Participant
    slots:
      - name

# Were investigating moving most of these slots out of the top-level class and into classes (and parent classes) as needed.
slots:
  comparator:
    from_schema: TEMP
  concentration:
    from_schema: TEMP
  has_input:
    from_schema: TEMP
  has_numeric_value:
    from_schema: TEMP
  has_output:
    from_schema: TEMP
  has_raw_value:
    from_schema: TEMP
  has_unit:
    from_schema: TEMP
  includes:
    from_schema: TEMP
  studies:
    from_schema: TEMP
  involved_in:
    from_schema: TEMP
  material_processings:
    from_schema: TEMP
  materials:
    from_schema: TEMP
  name:
    from_schema: TEMP
  part_of:
    from_schema: TEMP
  participations:
    from_schema: TEMP
  source:
    from_schema: TEMP
  specimen_collection_processes:
    from_schema: TEMP
  subjects:
    from_schema: TEMP
  used_in:
    from_schema: TEMP
  volume:
    from_schema: TEMP
subsets:
  potential_phi:
    from_schema: TEMP
  temporal_data:
    from_schema: TEMP


# Slots we expect should be defined at top level: in a parent class called Entity.